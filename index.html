<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paws & Preferences - Find Your Favourite Kitty</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'paws': ['Comic Sans MS', 'cursive', 'sans-serif']
                    },
                    animation: {
                        'bounce-slow': 'bounce 2s infinite',
                        'pulse-slow': 'pulse 3s infinite',
                        'wiggle': 'wiggle 0.5s ease-in-out',
                        'heart': 'heart 0.6s ease-out'
                    },
                    keyframes: {
                        wiggle: {
                            '0%, 100%': { transform: 'rotate(-3deg)' },
                            '50%': { transform: 'rotate(3deg)' }
                        },
                        heart: {
                            '0%': { transform: 'scale(1)' },
                            '50%': { transform: 'scale(1.3)' },
                            '100%': { transform: 'scale(1)' }
                        }
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="gradient-bg min-h-screen paw-print">
    <div id="welcomeScreen" class="min-h-screen flex items-center justify-center p-4">
        <div class="text-center text-white max-w-md mx-auto">
            <div class="text-6xl mb-4 animate-bounce-slow">🐱</div>
            <h1 class="text-4xl font-bold mb-4 font-paws text-black">Paws & Preferences</h1>
            <p class="text-lg mb-8 opacity-90 text-black">Discover your favourite kitties by swiping through adorable cat photos!</p>
            <div class="mb-6">
                <p class="text-sm opacity-75 mb-2 text-black">How to play :</p>
                <div class="flex justify-center space-x-8 text-sm">
                    <div class="flex items-center">
                        <span class="text-2xl mr-2">👈</span>
                        <span class="text-black">Swipe left to pass</span>
                    </div>
                    <div class="flex items-center">
                        <span class="text-2xl mr-2">👉</span>
                        <span class="text-black">Swipe right to like</span>
                    </div>
                </div>
            </div>
            <button 
                id="startBtn" 
                class="bg-white text-yellow-600 px-8 py-3 rounded-full font-bold text-lg hover:bg-yellow-50 hover:text-yellow-700 transition-all duration-300 transform hover:scale-105 shadow-lg min-w-[180px]"
                tabindex="0"
                aria-label="Start finding your favourite cats"
            >
                Start Swiping 🐾
            </button>
        </div>
    </div>

    <div id="gameScreen" class="hidden min-h-screen p-4">
        <div class="text-center text-white mb-4">
            <h2 class="text-2xl font-bold font-paws mb-2 text-black">Find Your Favourite Kitty</h2>
            <div class="flex justify-center items-center space-x-4">
                <div class="bg-white bg-opacity-20 rounded-full px-4 py-2">
                    <span id="currentCat" class="text-black">1</span> <span class="text-black">/</span> <span id="totalCats" class="text-black">15</span>
                </div>
                <div class="bg-white bg-opacity-20 rounded-full px-4 py-2">
                    ❤️ <span id="likesCount" class="text-black">0</span>
                </div>
            </div>
        </div>

        <div class="card-stack relative max-w-sm mx-auto">
            <div id="cardContainer" class="relative h-96">
            </div>
        </div>

        <div class="flex justify-center space-x-8 mt-8">
            <button 
                id="dislikeBtn" 
                class="bg-red-500 hover:bg-red-600 text-white p-4 rounded-full shadow-lg transition-all duration-300 transform hover:scale-110"
                tabindex="0"
                aria-label="Dislike this cat"
            >
                <span class="text-2xl">👎</span>
            </button>
            <button 
                id="likeBtn" 
                class="bg-green-500 hover:bg-green-600 text-white p-4 rounded-full shadow-lg transition-all duration-300 transform hover:scale-110"
                tabindex="0"
                aria-label="Like this cat"
            >
                <span class="text-2xl">👍</span>
            </button>
        </div>

        <div id="loadingIndicator" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
            <div class="bg-white rounded-lg p-6 text-center">
                <div class="animate-spin text-4xl mb-2">🐱</div>
                <p class="text-gray-700">Loading more kitties...</p>
            </div>
        </div>
    </div>

    <div id="resultsScreen" class="hidden min-h-screen p-4">
        <div class="max-w-2xl mx-auto text-center text-white">
            <div class="text-6xl mb-4 animate-heart">😻</div>
            <h2 class="text-3xl font-bold mb-4 font-paws text-black">Your Favourite Kitties!</h2>
            <p class="text-xl mb-8 text-black">You liked <span id="finalLikesCount" class="font-bold text-black">0</span> out of <span id="finalTotalCount" class="text-black">15</span> cats!</p>
            
            <div id="likedCatsGallery" class="grid grid-cols-2 md:grid-cols-3 gap-4 mb-8">
            </div>
            
            <div class="flex flex-col sm:flex-row gap-4 justify-center items-center">
                <button 
                    id="tryAgainBtn" 
                    class="bg-white text-yellow-600 px-8 py-3 rounded-full font-bold text-lg hover:bg-yellow-50 hover:text-yellow-700 transition-all duration-300 transform hover:scale-105 shadow-lg w-full sm:w-auto min-w-[180px]"
                    tabindex="0"
                    aria-label="Try again with new cats"
                >
                    Try Again !
                </button>
                <button 
                    id="shareBtn" 
                    class="bg-yellow-500 text-white px-8 py-3 rounded-full font-bold text-lg hover:bg-yellow-400 transition-all duration-300 transform hover:scale-105 shadow-lg w-full sm:w-auto min-w-[180px]"
                    tabindex="0"
                    aria-label="Share your results"
                >
                    Share Results
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
